<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="containerheader">
            <span>TO-DO LIST</span>
            <i class="fas fa-plus"></i>
        </div>
        <input type="text" placeholder="Add New Todo">
        <div class="list">
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Master the ways of the force</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Take the ring to Mordor</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Join the Avengers</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Get a letter from Hogwarts</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Fight crime with Batman</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Defeat the Daleks with the Doctor</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Train a dragon</span></div>
            <div class="holder"><div class="bin hidden"><i class="far fa-trash-alt"></i></div><span class="todoitem">Sit on the Iron Throne</span></div>
        </div>
    </div>
</body>

<script type="text/javascript" src="assets/js/todos.js"></script>

</html>
